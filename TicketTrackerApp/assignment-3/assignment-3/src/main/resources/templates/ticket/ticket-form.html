<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid navbarticket ">
            <a class="navbar-brand">Ticket Tracker Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tickets/list}">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/tickets/add}">New Tickets</a>
                    </li>
            </div>
        </div>
    </nav>
    <form action="#" th:action="@{/tickets/save}"
						 th:object="${ticket}" method="POST">
    <div class="box1 container">
        <div class="box container">
            <h2>Create Ticket</h2>
        </div>
        <p>Title</p>
        <input class="box-inp-width" type="text" th:field="*{title}">
        <p>Short Description</p>
        <textarea class="box-inp-width1" name="" id="" cols="30" rows="10" th:field="*{description}"></textarea>
        <div class="sub-btn">
            <button type="submit" style="background-color: cadetblue;">Submit</button>
        </div>
    </div>
    </form>
  </body>
</html>
